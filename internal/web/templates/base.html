<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Webhook Tester — Debug & Mock Webhooks in Real Time</title>
    <meta name="description" content="Webhook Tester is a lightweight, developer-friendly platform to create unique HTTP endpoints, inspect incoming webhook payloads, and replay requests—all in real time." />
    <meta name="keywords" content="webhook tester, webhook debugging, mock webhooks, webhook playground, Go webhooks, HTTP testing" />
    <link rel="canonical" href="https://testwebhook.xyz/" />
    <meta name="robots" content="index,follow" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="/static/js/script.js"></script>
    <script
      defer
      data-domain="testwebhook.xyz"
      src="https://plausible.io/js/script.outbound-links.tagged-events.js"
    ></script>
    <script>
      window.plausible =
        window.plausible ||
        function () {
          (window.plausible.q = window.plausible.q || []).push(arguments);
        };
    </script>
  </head>
  <body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
    {{ block "body" . }} {{ end }}
  </body>
</html>
