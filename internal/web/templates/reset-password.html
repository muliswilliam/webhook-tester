{{ define "title" }}Reset Password{{ end }}

{{ define "body" }}
<div class="w-[400px] mx-auto mt-16 p-6 bg-white border rounded-lg shadow-sm">
  <h1 class="text-2xl font-semibold mb-6 text-center text-blue-600">Forgot your password</h1>

  {{ if .Error }}
  <div class="p-4 mb-4 text-red-700 bg-red-100 rounded-lg">
    {{ .Error }}
  </div>
  {{ end }}

  <form method="POST" action="/reset-password" class="space-y-4">
    {{ .CSRFField }}
    <input type="hidden" name="token" value="{{ .Token }}"/>

    <!-- New Password -->
    <div class="flex flex-col space-y-1">
      <label for="password" class="text-sm font-medium text-gray-700">New Password</label>
      <input
        id="password"
        type="password"
        name="password"
        required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        value="{{ .Password }}"
      />
    </div>

    <!-- Confirm Password -->
    <div class="flex flex-col space-y-1">
      <label for="confirm_password" class="text-sm font-medium text-gray-700">Confirm New Password</label>
      <input
        id="confirm_password"
        type="password"
        name="confirm_password"
        required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        value="{{ .ConfirmPassword }}"
      />
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Reset Password
    </button>
  </form>
</div>
{{ end }}
