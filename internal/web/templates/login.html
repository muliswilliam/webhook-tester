{{ define "title" }}Login{{ end }} {{ define "body" }}
<!-- Login Form Container -->
<div class="w-[400px] mx-auto mt-16 bg-white border rounded-lg shadow p-8">
  <h1 class="text-2xl font-semibold mb-6 text-center text-blue-600">Sign in</h1>

  {{ if .Error }}
  <div class="mb-4 p-3 text-sm text-red-700 bg-red-100 rounded">
    {{ .Error }}
  </div>
  {{ end }}

  <form method="POST" action="/login" class="space-y-5">
    <!-- Username / Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
        >Email</label
      >
      <input
        type="email"
        name="email"
        id="email"
        required
        class="w-full border border-gray-300 px-3 py-2 rounded shadow-sm focus:outline-none focus:ring focus:border-blue-400"
        placeholder="you@example.com"
      />
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1"
        >Password</label
      >
      <input
        type="password"
        name="password"
        id="password"
        required
        class="w-full border border-gray-300 px-3 py-2 rounded shadow-sm focus:outline-none focus:ring focus:border-blue-400"
        placeholder="password"
      />
    </div>

    <!-- Submit -->
    <div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition"
      >
        Sign In
      </button>
    </div>
  </form>

  <p class="text-sm text-center text-gray-500 mt-6">
    Don't have an account?
    <a href="/register" class="text-blue-600 hover:underline">Create one</a>
  </p>
</div>
{{ end }}
