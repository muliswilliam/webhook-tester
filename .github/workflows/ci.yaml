name: Go Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§° Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: ðŸ“¦ Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: ðŸ“¥ Install Goose (migration tool)
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: âœ… Run build
        run: go build ./...

      - name: ðŸ§ª Run tests
        run: go test ./...